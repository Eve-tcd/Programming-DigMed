<form id="contact-form" class="contact-form">
    <label for="name">Name:</label>
    <input type="text" class="form-text" id="name" name="from_name" required>

    <label for="email">Email:</label>
    <input type="email" class="form-text" id="email" name="from_email" required>

    <label for="subject">Subject:</label>
    <input type="text" class="form-text" id="subject" name="subject" required>

    <label for="message">Message:</label>
    <textarea  class="form-text" id="message" name="message" style="height:200px" required></textarea>

    <button type="submit">Send Message</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
